<ion-header>

  <ion-navbar color = "dark">
    <ion-title>Directorio {{nombre}}</ion-title>
  </ion-navbar>

    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="true"
    (ionInput)="getItems($event)"
    placeholder="Buscar contacto" 
    (ionCancel)="resetBusqueda()">
  </ion-searchbar>

</ion-header>


<ion-content padding>

        <ion-list inset>
          <ion-item *ngFor="let user of users">
            <p style ="word-wrap: break-word; white-space : normal">{{user.usuario | uppercase}}</p>
            <p style = "color : #a7ada4;">{{user.puesto | uppercase}}</p>
            <ion-thumbnail item-start>
            
              <img [src]="user.imgUrl" >
           
              </ion-thumbnail>
           <ion-icon name="mail"><p>{{user.correo}}</p></ion-icon>
           <br> 
            <ion-icon name ="call"><p class="llamada" (click)="ConfirmaCall(user.celular)">{{user.celular}} </p></ion-icon>
            <button ion-button color = "dark" (click)="copiaTelefono(user.celular)"><ion-icon name="copy"></ion-icon></button>
            <p>{{user.descripccion}} </p>
           
           
          </ion-item>
        </ion-list>
 

</ion-content>
