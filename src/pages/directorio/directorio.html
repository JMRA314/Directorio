<ion-header>

  <ion-navbar>
    <ion-title>Directorio {{nombre}}</ion-title>
  </ion-navbar>

    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="true"
    (ionInput)="getItems($event)"
    placeholder="Buscar contacto" 
    (ionCancel)="resetBusqueda()">
  </ion-searchbar>

</ion-header>


<ion-content padding>

        <ion-list inset>
          <ion-item *ngFor="let user of users">
            <h3>{{user.usuario | uppercase}}</h3>
            <h4>{{user.puesto}}</h4>
            <ion-thumbnail item-start>
            
              <img [src]="user.imgUrl" >
           
              </ion-thumbnail>
           <ion-icon name="mail"><p>{{user.correo}}</p></ion-icon>
           <br> 
            <ion-icon name ="call"><p class="llamada" (click)="ConfirmaCall(user.celular)">{{user.celular}}</p></ion-icon>
            <p>{{user.descripccion}}</p>
          </ion-item>
        </ion-list>
 

</ion-content>
