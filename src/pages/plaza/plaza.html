<ion-header>

  <ion-navbar class = "nav" color = "dark">
    <ion-title>Directorio</ion-title>
  
    
  </ion-navbar>
  <button ion-button block icon-start (click) ="irSeleccion()" color = "dark">
      <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
    Todos los contactos</button>
</ion-header>



<ion-content class ="plaza">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar contacto">
      
      </ion-searchbar>
  

    <ion-list>
      
          <ion-list inset>
              <ion-item *ngFor="let user of nombres">
                <p style ="word-wrap: break-word; white-space : normal">{{user.usuario | uppercase}}</p>
                <p style ="color : #a7ada4;">{{user.puesto | uppercase}}</p>
                <ion-thumbnail item-start>
                 
                    <img [src]="user.imgUrl" click ="ConfirmaCall(user.celular)">
                  
                  </ion-thumbnail>
               <ion-icon name="mail"><p>{{user.correo}}</p></ion-icon>
            <br>
                <ion-icon name ="call"><p class="llamada" (click)="ConfirmaCall(user.celular)">{{user.celular}}</p></ion-icon>
                <button ion-button color = "dark" (click)="copiaTelefono(user.celular)"><ion-icon name="copy"></ion-icon></button>
                <p>{{user.descripccion}}</p>
              </ion-item>
            </ion-list>

    </ion-list>


</ion-content>
